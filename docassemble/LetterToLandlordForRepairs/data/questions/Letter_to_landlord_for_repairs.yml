id: Letter_to_landlord_for_repairs
continue button field: Letter_to_landlord_for_repairs_intro
question: |
  Letter to landlord for repairs
subquestion: |
  This interview will help you write a Letter to Landlord for repairs.
  
  Before you get started, please gather:
  
  1. Landlord's Information
  
  
  When you are finished, you will need to:
  
  1. Print and send to landlord
  1. Keep a copy for your records
  
  Most people take about 10 minutes to finish this interview.
---
id: Today s Date
question: |
  Today's Date
fields:
  - "Today's date": letter_date
    datatype: date
---
id: Amount of Tenants at the Property where the repairs are to be made
question: |
  Amount of Tenants at the Property where the repairs are to be made
fields:
  - "Is there more than one person living in this address that is sending this to the Landlord?": single_or_plural_tenants_verbs
    datatype: yesnoradio
  - "How many tenants currently live at this property that needs repair(s)?": me_or_us
    datatype: integer
    min: 0
  - "Are there multiple tenants in the property where the repairs are needed?": single_or_plural_my_our
    datatype: yesnoradio
  - "Are there multiple tenants in the property where the repairs are needed?": single_or_plural_tenants
    datatype: yesnoradio
  - "Are there multiple tenants in the property where the repairs are needed?": myself_or_ourselves
    datatype: yesnoradio
---
id: Repairs
question: |
  Repairs
subquestion: |
  Please answer the following questions to list the amount ad nature of repairs
fields:
  - "How many problem(s) are there?": problem_or_problems_amount
    datatype: integer
    min: 0
  - "Please list out each problem that needs repairs.": problems_listed
    input type: area
  - "Is there more than one repair to be made?": this_or_these
    datatype: yesnoradio
---
id: Contact to Landlord
question: |
  Contact to Landlord
subquestion: |
  Please answer the following questions
fields:
  - "If you or anyone living at the property has reached out to the Landlord about the repairs, please type in how you communicated with them": form_of_first_communication
    datatype: multiselect
    choices:
      - Email
      - Text
      - Call
      - Letter
      - In Person
      - Social Media
      - Other
    required: False
  - "Please list the times of the day the Landlord can contact you.": available_times
  - "What date would you want the Landlord to come in and fix the repair(s)?": reasonable_time_to_fix_problem_date
    datatype: date
  - "Best contact option to reach you or another tenant at the property?": best_contact_option
    input type: area
---
id: Prior notices to Landlord
question: |
  Prior notices to Landlord
subquestion: |
  Please list any prior contact you've had with the Landlord about these repair(s).
fields:
  - "Is this the first notice of the repair request to the Landlord?": remind_or_let_you_know
    datatype: yesnoradio
  - "Please list the first date you tried to contact the Landlord about these repair(s)": first_contact_date
    datatype: date
